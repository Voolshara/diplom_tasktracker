version: "3.8"
services:
  db:
    container_name: pg_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: testtest
      POSTGRES_DB: main
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: test
    ports:
      - "5050:80"

  server_setup:
    image: "server-base"
    build:
      context: .
      dockerfile: Dockerfile

  server_start:
    image: "server-base"
    command: "server"
    env_file: ".env"
    restart: always
    ports:
      - "5000:5000"

  db_setup:
    image: "server-base"
    command: "setup_db"
    env_file: ".env"
    network_mode: "host"
