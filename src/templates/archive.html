<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Checklist</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Ассистент</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Задачи</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('archive') }}"
              >Архив Задач</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %}

    <h1 class="text-center my-3">Архив Задач</h1>
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center my-3 border-bottom"
    ></div>
    <ul class="list-group">
      {% for task in completed_tasks %}
      <li class="list-group-item">{{ task }}</li>
      {% endfor %}
    </ul>
    <a class="btn btn-outline-primary btn-sm float-end" href="/"
      >Вернуться к задачам</a
    >

    <form action="/add" method="post">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Добавить задачу"
          name="task"
        />
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="submit">
            Добавить
          </button>
        </div>
      </div>
    </form>
  </body>
</html>
